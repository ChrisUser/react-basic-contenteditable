name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  full-code-check:
    runs-on: ubuntu-latest
    steps:
      - name: Full-check repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true
      - name: Install dependecies
        run: |
          yarn install
      - name: Lint code
        run: |
          yarn lint
      - name: Build React
        env:
          CI: false
        run: |
          yarn build
